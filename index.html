<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!--Google Font Import-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <title>Normandy Crescent</title>
</head>
<body>

    <div class="main-container">
        <div class="left-container">
            <h5>WE ARE</h5>
            <h2>Moving</h2>
            <div class="countdown">
                <div class="container-day">
                  <h3 class="day">Time</h3>
                  <h3>Days</h3>
                </div>
        
                <div class="container-hour">
                  <h3 class="hour">Time</h3>
                  <h3>Hours</h3>
                </div>
        
                <div class="container-minute">
                  <h3 class="minute">Time</h3>
                  <h3>Minutes</h3>
                </div>
        
                <div class="container-second">
                  <h3 class="second">Time</h3>
                  <h3>Seconds</h3>
                </div>
                </div>
                <br>
            <p class="address">45 Normandy Crescent | Plumstead</p>
            <span>
                <p>Status: Ready to Lodge</p>
            </span>
        </div>
        <div class="right-container">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
