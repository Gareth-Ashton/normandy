<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--Font Awesome Import-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <!--Google Font Import-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">

    <title>Normandy Crescent</title>
</head>
<body>

    <div class="main-container">
        <div class="left-container">
          <img class="stardew" src="Stardew.png" alt="">
            <h5>WE BOUGHT</h5>
            <h2>A HOUSE</h2>
            <div class="countdown">
                <div class="container-day">
                  <h3 class="day"></h3>
                  <h3>Days</h3>
                </div>
        
                <div class="container-hour">
                  <h3 class="hour"></h3>
                  <h3>Hours</h3>
                </div>
        
                <div class="container-minute">
                  <h3 class="minute"></h3>
                  <h3>Minutes</h3>
                </div>
        
                <div class="container-second">
                  <h3 class="second"></h3>
                  <h3>Seconds</h3>
                </div>
                </div>
                <br>
            <p class="address">45 Normandy Crescent | Plumstead</p>
            <span>
                <p><i class="fa fa-circle" aria-hidden="true"></i> Status: Lodged</p>
            </span>
        </div>
        <div class="right-container">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
